<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Program Editor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="top-right-buttons">
        <form action="{{ url_for('setup') }}" method="get">
            <button type="submit">Pump Setup</button>
        </form>
        <form action="{{ url_for('program_editor') }}" method="get">
            <button type="submit">Program Editor</button>
        </form>
        <form action="{{ url_for('run_program') }}" method="get">
            <button type="submit">Run Program</button>
        </form>
    </div>
    
    <h1>Program Editor</h1>

    <!-- Form to save the program content with a specified name -->
    <form action="{{ url_for('save_program') }}" method="post">
        <label for="program_name">Program Name:</label>
        <input type="text" id="program_name" name="program_name" required placeholder="Enter program name">
        
        <label for="program_content">Write Your Program:</label>
        <textarea id="program_content" name="program_content" rows="10" cols="50" placeholder="Enter your program here..."></textarea>
        <br>
        <button type="submit">Save & Return</button>
    </form>

    <p><a href="{{ url_for('index') }}">Back to Control</a></p>
</body>
</html>
