{% extends "base.html" %}
{% block content %}
    <h1>Setup Syringe Pump</h1>
    <form method="POST">
        <label for="syringe_volume">Syringe Volume (mL):</label>
        <input type="number" id="syringe_volume" name="syringe_volume" step="0.01" required>
        
        <label for="lead_screw_pitch">Lead Screw Pitch (mm/rev):</label>
        <input type="number" id="lead_screw_pitch" name="lead_screw_pitch" step="0.01" required>
        
        <button type="submit">Next</button>
    </form>
{% endblock %}
