{% extends "base.html" %}
{% block content %}
    <h1>Program Syringe Pump</h1>
    <form method="POST">
        <label for="commands">Enter Commands (e.g., pump 5 mL / wait 2 minutes):</label>
        <textarea id="commands" name="commands" rows="10" cols="50" required></textarea>
        
        <button type="submit">Run Program</button>
    </form>
{% endblock %}
