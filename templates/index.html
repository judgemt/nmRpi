<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pump Control</title>
    <style>
        /* Positioning the buttons in the upper right */
        .top-right-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>

    <!-- Display any flash messages -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <!-- Buttons for Pump Setup and Program Editor in the Upper Right Corner -->
    <div class="top-right-buttons">
        <form action="{{ url_for('setup') }}" method="get">
            <button type="submit">Pump Setup</button>
        </form>
        <form action="{{ url_for('program_editor') }}" method="get">
            <button type="submit">Program Editor</button>
        </form>
    </div>

    <h1>Pump Control</h1>
    
    <!-- Form for volume and speed control -->
    <form action="{{ url_for('run_pump') }}" method="post">
        <label for="volume">Enter Volume (mL):</label>
        <input type="number" id="volume" name="volume" step="0.1" min="0" required value="{{ last_volume }}">
        
        <label for="speed">Enter Speed (rps):</label>
        <input type="number" id="speed" name="speed" step="0.1" min="0" required value="{{ last_speed }}">
        
        <button type="submit">Run Pump</button>
    </form>
    
    <!-- Log Display -->
    <h2>Operation Log</h2>
    <ul>
        {% for entry in log %}
            <li>{{ entry }}</li>
        {% endfor %}
    </ul>
</body>
</html>
